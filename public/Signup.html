<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta - AquaLink</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /* …tus estilos existentes… */
    #otp, #verifyBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear cuenta</h2>
    <input type="email"    id="email"    placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="signupBtn">Registrarme</button>

    <!-- Aparece tras enviar el OTP -->
    <input type="text" id="otp" placeholder="Código OTP" />
    <button id="verifyBtn">Verificar código</button>

    <div id="message"></div>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script src="auth.js"></script>
</body>
</html>
