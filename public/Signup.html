<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta – Aqualink</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2563eb;
      }
      .text-sm {
        font-size: 0.875rem;
        color: #555;
        text-align: center;
      }
      .text-sm a {
        color: #3b82f6;
        text-decoration: none;
      }
      .text-sm a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Crear cuenta en Aqualink</h2>
      <form id="signup-form">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <input type="password" id="confirm" placeholder="Confirmar contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <p id="message"></p>
      <p class="text-sm mt-4">¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a></p>
    </div>

    <script>
      const SUPABASE_URL = 'https://ikuouxllerfjnibjtlkl.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrdW91eGxsZXJmam5pYmp0bGtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzQ5ODIsImV4cCI6MjA2MTY1MDk4Mn0.ofmYTPFMfRrHOI2YQxjIb50uB_uO8UaHuiQ0T1kbv2U';

      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById('signup-form');
      const msg = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;

        if (password !== confirm) {
          msg.textContent = 'Las contraseñas no coinciden';
          msg.style.color = 'red';
          return;
        }

        const { error: signUpError } = await supabase.auth.signUp({ email, password });

        if (signUpError) {
          msg.textContent = signUpError.message;
          msg.style.color = 'red';
          return;
        }

        // Login inmediato
        const { error: loginError } = await supabase.auth.signInWithPassword({ email, password });

        if (loginError) {
          msg.textContent = loginError.message;
          msg.style.color = 'red';
          return;
        }

        window.location.href = '/dashboard.html';
      });
    </script>
  </body>
</html>
