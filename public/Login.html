<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaLink - Iniciar sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md p-8 rounded-md w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">Inicia sesión en AquaLink</h1>

      <input
        id="email"
        type="email"
        placeholder="Correo electrónico"
        class="mb-3 p-3 border border-gray-300 rounded w-full"
      />
      <input
        id="password"
        type="password"
        placeholder="Contraseña"
        class="mb-4 p-3 border border-gray-300 rounded w-full"
      />

      <button
        onclick="login()"
        class="bg-black text-white w-full py-2 rounded hover:bg-gray-800 transition"
      >
        Iniciar sesión
      </button>

      <p class="mt-3 text-sm text-gray-600">
        ¿No tienes cuenta? <a href="#" onclick="signup()" class="text-blue-600 underline">Crear una</a>
      </p>

      <p id="msg" class="text-red-500 text-sm mt-4"></p>
    </div>

    <script>
      const supabase = supabase.createClient(
        'https://ikuouxllerfjnibjtlkl.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrdW91eGxsZXJmam5pYmp0bGtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzQ5ODIsImV4cCI6MjA2MTY1MDk4Mn0.ofmYTPFMfRrHOI2YQxjIb50uB_uO8UaHuiQ0T1kbv2U'
      );

      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          document.getElementById('msg').textContent = error.message;
        } else {
          window.location.href = 'dashboard.html';
        }
      }

      async function signup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          document.getElementById('msg').textContent = error.message;
        } else {
          document.getElementById('msg').textContent = 'Revisa tu correo para confirmar tu cuenta.';
        }
      }
    </script>
  </body>
</html>
