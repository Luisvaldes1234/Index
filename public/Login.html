  <script>
    const supabaseUrl = 'https://ikuouxllerfjnibjtlkl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrdW91eGxsZXJmam5pYmp0bGtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNzQ5ODIsImV4cCI6MjA2MTY1MDk4Mn0.ofmYTPFMfRrHOI2YQxjIb50uB_uO8UaHuiQ0T1kbv2U';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await login();
    });

    // Enhanced login function
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageEl = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const buttonText = document.getElementById('buttonText');

      // Clear previous messages
      messageEl.className = 'message';
      messageEl.textContent = '';

      // Validate inputs
      if (!email || !password) {
        showMessage('Por favor ingresa correo y contrase√±a.', 'error');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Por favor ingresa un correo electr√≥nico v√°lido.', 'error');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      buttonText.textContent = 'Iniciando sesi√≥n...';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error) {
          throw error;
        }

        showMessage('¬°Ingreso exitoso! Redirigiendo...', 'success');
        
        // Successful login
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1500);

      } catch (error) {
        let errorMessage = 'Error al iniciar sesi√≥n. ';
        
        // Handle specific error types
        if (error.message.includes('Invalid login credentials')) {
          errorMessage = 'Credenciales incorrectas. Verifica tu correo y contrase√±a.';
        } else if (error.message.includes('Email not confirmed')) {
          errorMessage = 'Por favor confirma tu correo electr√≥nico antes de iniciar sesi√≥n.';
        } else if (error.message.includes('Too many requests')) {
          errorMessage = 'Demasiados intentos. Espera un momento antes de intentar nuevamente.';
        } else {
          errorMessage += error.message;
        }

        showMessage(errorMessage, 'error');
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        buttonText.textContent = 'Iniciar Sesi√≥n';
      }
    }

    // Enhanced message display function
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      
      // Auto-hide success messages
      if (type === 'success') {
        setTimeout(() => {
          messageEl.className = 'message';
        }, 3000);
      }
    }

    // Password visibility toggle
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
        toggleBtn.title = 'Ocultar contrase√±a';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
        toggleBtn.title = 'Mostrar contrase√±a';
      }
    }

    // Enhanced keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const activeElement = document.activeElement;
        if (activeElement.id === 'email') {
          document.getElementById('password').focus();
        } else if (activeElement.id === 'password') {
          login();
        }
      }
    });

    // Auto-focus on email input
    window.addEventListener('load', () => {
      document.getElementById('email').focus();
    });

    // Clear error messages on input focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        const messageEl = document.getElementById('message');
        if (messageEl.classList.contains('error')) {
          messageEl.className = 'message';
        }
      });
    });

    // Add input validation styling
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('blur', validateField);
      input.addEventListener('input', clearFieldError);
    });

    function validateField(e) {
      const field = e.target;
      const value = field.value.trim();
      
      if (field.id === 'email' && value) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
          field.style.borderColor = '#ef4444';
        } else {
          field.style.borderColor = '#10b981';
        }
      }
      
      if (field.id === 'password' && value) {
        if (value.length < 6) {
          field.style.borderColor = '#f59e0b';
        } else {
          field.style.borderColor = '#10b981';
        }
      }
    }

    function clearFieldError(e) {
      const field = e.target;
      field.style.borderColor = '#e5e7eb';
    }
  </script>
