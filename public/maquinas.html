<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Máquinas - Aqualink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Mis Máquinas</h1>

    <div class="bg-white dark:bg-gray-800 shadow-md rounded p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Registrar nueva máquina</h2>
      <form id="machineForm" class="space-y-4">
        <div>
          <label for="serial" class="block text-sm font-medium">Número de serie</label>
          <input type="text" id="serial" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
        </div>
        <div>
          <label for="name" class="block text-sm font-medium">Nombre de la máquina</label>
          <input type="text" id="name" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium">Botón 1 - Litros</label>
            <input type="number" id="liters1" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
            <label class="block text-sm font-medium mt-2">Precio</label>
            <input type="number" id="price1" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
          </div>
          <div>
            <label class="block text-sm font-medium">Botón 2 - Litros</label>
            <input type="number" id="liters2" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
            <label class="block text-sm font-medium mt-2">Precio</label>
            <input type="number" id="price2" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
          </div>
          <div>
            <label class="block text-sm font-medium">Botón 3 - Litros</label>
            <input type="number" id="liters3" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
            <label class="block text-sm font-medium mt-2">Precio</label>
            <input type="number" id="price3" class="w-full mt-1 p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700" required>
          </div>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Registrar</button>
      </form>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-4">Máquinas registradas</h2>
      <ul id="machineList" class="space-y-4"></ul>
    </div>
  </div>

  <!-- Scripts en orden correcto -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="maquinas.js"></script>
</body>
</html>
