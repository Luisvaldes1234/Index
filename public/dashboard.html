<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Aqualink</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="dashboard.js"></script>
  <script defer src="api.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-4">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">Aqualink</h2>
      <nav class="space-y-4">
        <button class="w-full text-left" onclick="mostrarSeccion('resumen')">Resumen</button>
        <button class="w-full text-left" onclick="mostrarSeccion('litros')">Litros Vendidos</button>
        <button class="w-full text-left" onclick="mostrarSeccion('config')">Configurar Máquina</button>
        <button class="w-full text-left" onclick="mostrarSeccion('historial')">Historial</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Resumen -->
      <section id="resumen" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Resumen</h1>
        <div class="flex gap-4 mb-4">
          <select id="filtroMaquina" class="border p-2"></select>
          <input type="date" id="filtroFecha" class="border p-2" />
          <button onclick="cargarResumen()" class="bg-blue-500 text-white px-4 py-2">Aplicar</button>
        </div>
        <div id="resumenDatos" class="grid grid-cols-2 gap-4"></div>
        <canvas id="graficoResumen" class="mt-6"></canvas>
      </section>

      <!-- Litros Vendidos -->
      <section id="litros" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Litros Vendidos</h1>
        <div id="tablaLitros" class="overflow-x-auto"></div>
        <canvas id="graficoLitros" class="mt-6"></canvas>
      </section>

      <!-- Configurar Máquina -->
      <section id="config" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Configuración Remota</h1>
        <form id="formConfig" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label>Nombre de Máquina</label>
            <input type="text" name="nombre" class="border p-2 w-full">
          </div>
          <div>
            <label>Volumen Botón 1 (L)</label>
            <input type="number" name="b1" class="border p-2 w-full">
          </div>
          <div>
            <label>Precio Botón 1 ($)</label>
            <input type="number" name="p1" class="border p-2 w-full">
          </div>
          <!-- Botón 2 y 3 similares -->
        </form>
        <button onclick="guardarConfiguracion()" class="bg-green-500 text-white mt-4 px-4 py-2">Guardar y Enviar</button>
      </section>

      <!-- Historial -->
      <section id="historial" class="hidden">
        <h1 class="text-2xl font-bold mb-4">Historial de Ventas</h1>
        <div id="tablaHistorial" class="overflow-x-auto"></div>
        <button onclick="descargarHistorialCSV()" class="bg-gray-700 text-white mt-4 px-4 py-2">Descargar CSV</button>
      </section>
    </main>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    window.onload = () => mostrarSeccion('resumen');
  </script>
</body>
</html>
