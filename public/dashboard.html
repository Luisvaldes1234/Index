<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Panel de Ventas</h1>
      <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cerrar sesión</button>
    </div>

    <div class="mb-4">
      <label for="machine-select" class="block text-gray-700 font-medium mb-2">Filtrar por máquina:</label>
      <select id="machine-select" class="w-full p-2 border border-gray-300 rounded">
        <option value="">Todas las máquinas</option>
      </select>
    </div>

    <!-- Totales -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
      <div class="bg-blue-100 p-4 rounded">
        <h3 class="text-sm font-medium text-gray-600">Hoy</h3>
        <p id="total-hoy" class="text-lg font-bold text-gray-800">-</p>
      </div>
      <div class="bg-green-100 p-4 rounded">
        <h3 class="text-sm font-medium text-gray-600">Este mes</h3>
        <p id="total-mes" class="text-lg font-bold text-gray-800">-</p>
      </div>
      <div class="bg-yellow-100 p-4 rounded">
        <h3 class="text-sm font-medium text-gray-600">Este año</h3>
        <p id="total-anio" class="text-lg font-bold text-gray-800">-</p>
      </div>
    </div>

    <!-- Tabla de ventas -->
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-200 text-gray-700 text-left">
          <th class="py-2 px-4 border-b">Fecha</th>
          <th class="py-2 px-4 border-b">Volumen</th>
          <th class="py-2 px-4 border-b">Total</th>
        </tr>
      </thead>
      <tbody id="ventas-body">
        <!-- Cargado dinámicamente -->
      </tbody>
    </table>

    <div id="status" class="mt-4 text-sm text-gray-600"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu script -->
  <script src="dashboard.js"></script>
</body>
</html>
