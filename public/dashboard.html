<!DOCTYPE html>
<html lang="es" class="dark">
<head>
<script>
  window.env = {
    NEXT_PUBLIC_SUPABASE_ANON_KEY: "{{ NEXT_PUBLIC_SUPABASE_ANON_KEY }}"
  };
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - TrackMyVend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- NAV -->
  <nav class="bg-gray-900 text-white px-4 py-3 shadow-md flex gap-6 text-sm md:text-base">
    <a href="/dashboard.html" class="hover:underline font-semibold">Dashboard</a>
    <a href="/reportes.html" class="hover:underline">Reportes</a>
    <a href="/subscripcion.html" class="hover:underline">Subscripción</a>
    <a href="/maquinas.html" class="hover:underline">Mis Máquinas</a>
  </nav>

  <div class="container mx-auto px-4 py-6 space-y-8">

    <!-- TARJETAS RESUMEN -->
    <div id="resumen" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4"></div>

    <!-- GRAFICAS -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div>
        <h2 class="text-xl font-bold mb-2">Tendencia de ventas por hora</h2>
        <canvas id="graficaHoras"></canvas>
      </div>
      <div>
        <h2 class="text-xl font-bold mb-2">Ventas por día</h2>
        <canvas id="graficaDias"></canvas>
      </div>
      <div>
        <h2 class="text-xl font-bold mb-2">Volumen vendido</h2>
        <canvas id="graficaVolumen"></canvas>
      </div>
      <div>
        <h2 class="text-xl font-bold mb-2">Rendimiento por máquina</h2>
        <canvas id="graficaMaquinas"></canvas>
      </div>
    </div>

    <!-- TABLA DETALLADA -->
  <!-- FILTROS Y EXPORTACIÓN -->
<div class="mb-6 space-y-4">
  <div class="flex gap-4 items-center flex-wrap">
    <label class="text-sm">Desde:</label>
    <input type="date" id="fechaDesde" class="px-3 py-1 border rounded" />

    <label class="text-sm">Hasta:</label>
    <input type="date" id="fechaHasta" class="px-3 py-1 border rounded" />

    <label class="text-sm">Máquina:</label>
    <select id="filtroMaquinaCSV" class="px-3 py-1 border rounded">
      <option value="">Todas</option>
    </select>

    <button onclick="descargarCSV()" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Descargar CSV</button>
  </div>
</div>

  <script src="dashboard.js"></script>
</body>
</html>
