<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Aqualink</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="min-h-screen p-6">
    <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Aqualink Dashboard</h1>
      <div>
        <a href="#" class="mr-4 text-blue-600 dark:text-blue-400">Mis máquinas</a>
        <a href="#" class="mr-4 text-blue-600 dark:text-blue-400">Configuración Remota</a>
        <a href="#" class="mr-4 text-blue-600 dark:text-blue-400">Reporte</a>
        <a href="#" class="mr-4 text-blue-600 dark:text-blue-400">Suscripción</a>
        <button id="toggleTheme" class="mr-4 px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded">🌗</button>
        <button onclick="cerrarSesion()" class="px-3 py-1 bg-red-500 text-white rounded">Cerrar sesión</button>
      </div>
    </header>

    <section class="bg-white dark:bg-gray-800 rounded shadow p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
        <div>
          <label class="block text-sm font-medium">Máquina:</label>
          <select id="filtroMaquina" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
            <option value="todas">Todas</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Desde:</label>
          <input type="date" id="fechaInicioResumen" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
          <label class="block text-sm font-medium">Hasta:</label>
          <input type="date" id="fechaFinResumen" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
          <label class="block text-sm font-medium text-white invisible">Acción</label>
          <button onclick="actualizarResumen()" class="w-full p-2 bg-blue-600 text-white rounded">Aplicar</button>
        </div>
        <div>
          <label class="block text-sm font-medium text-white invisible">CSV</label>
          <button onclick="exportarCSV()" class="w-full p-2 bg-green-600 text-white rounded">Exportar CSV</button>
        </div>
      </div>
    </section>

    <section class="grid md:grid-cols-2 gap-4">
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Desempeño Económico</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-sm text-gray-500">Ingreso Total (Período)</p>
            <p id="ventasTotales" class="text-2xl font-bold text-green-600 dark:text-green-400">$0.00</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Litros Vendidos</p>
            <p id="litrosTotales" class="text-2xl font-bold text-blue-600 dark:text-blue-400">0 L</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Ticket Promedio</p>
            <p id="ticketPromedio" class="text-2xl font-bold text-yellow-500 dark:text-yellow-300">$0.00</p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Ventas Registradas</p>
            <p id="cantidadVentas" class="text-2xl font-bold">0</p>
          </div>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Ranking</h2>
        <div class="grid grid-cols-2 gap-4">
          <canvas id="graficaVolumenes" height="160"></canvas>
          <ul id="topMaquinas" class="text-sm space-y-1"></ul>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
